<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e2433;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #45b6fe;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0e2433;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #45b6fe;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #45b6fe;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #1c2b36;
        }

        tr:nth-child(even) {
            background-color: #2a3b47;
        }

        tr:nth-child(odd) {
            background-color: #1c2b36;
        }

        a {
            color: #45b6fe;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .logout {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>ADMIN Dashboard</h1>
</div>
<div class="container">
    <h2>Welcome, [[${user.getFullname()}]]</h2>

    <span sec:authorize="isAuthenticated">
        <a th:href="@{/logout}" class="logout">Logout</a>
    </span>
    <a href="/admin/users/report" download="usersreport.pdf" class="btn btn-primary">Export PDF</a>

    <h2>All Users</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Fullname</th>
            <th>Email</th>
            <th>Role</th>
            <th>DOB</th>
            <th>Job</th>
            <th>Level</th>
            <th>Desire</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.id}"></td>
            <td  th:text="${user.fullname}"></td>
            <td th:text="${user.email}"></td>
            <td  th:text="${user.role}"></td>
            <td th:text="${user.dob}"></td>
            <td th:text="${user.job}"></td>
            <td th:text="${user.level}"></td>
            <td th:text="${user.desire}"></td>

        </tr>
        </tbody>
    </table>
</div>

<script>
    function updateUser(element, userId, field) {
        const newValue = element.innerText;

        // Send the update request to the server
        fetch(`/admin/users/edit/${userId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ [field]: newValue })
        }).then(response => {
            if (response.ok) {
                alert("User updated successfully!");
            } else {
                alert("Failed to update user.");
            }
        });
    }

    function deleteUser(userId) {
        if (confirm("Are you sure you want to delete this user?")) {
            // Send the delete request to the server
            fetch(`/admin/users/delete/${userId}`, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    alert("User deleted successfully!");
                    document.querySelector(`tr td:first-child:contains(${userId})`).parentElement.remove();
                } else {
                    alert("Failed to delete user.");
                }
            });
        }
    }
</script>

</body>
</html>
